<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>		
		<script type="text/javascript" src="scripts/canvas.js"></script>
		<script type="text/javascript" src="scripts/mapItems.js"></script>
		<script type="text/javascript" src="scripts/menuSlide.js"></script>
		<script type="text/javascript" src="scripts/champSearch.js"></script>
		<script type="text/javascript" src="scripts/drawingTools.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="colsx">
				<img id="logo" src="images/logo.png"/>
				
				<div id="teamSelect">
				</div>
				<div id="blue" class="team selected"></div>
				<div id="red" class="team"></div>
				<div id="simbols">
					<img src="images/utility.png" class="menuTitle utiSimbols" alt="Utility"/>
					<ul id="utiSimbols" class="submenu">
						<li><img class="simbol" src="images/visionWard.jpg" title="Vision ward"/></li>
						<li><img class="simbol" src="images/pinkWard.jpg" title="Pink ward"/></li>
					</ul>
					<img src="images/class.png" class="menuTitle classSimbols" alt="Class"/>
					<ul id="classSimbols" class="submenu">
						<li><img class="simbol" src="images/mage.jpg" title="Mage"/></li>
						<li><img class="simbol" src="images/fighter.jpg" title="Fighter"/></li>
						<li><img class="simbol" src="images/tank.jpg" title="Tank"/></li>
						<li><img class="simbol" src="images/support.jpg" title="Support"/></li>
						<li><img class="simbol" src="images/assassin.jpg" title="Assassin"/></li>
						<li><img class="simbol" src="images/adc.jpg" title="Adc"/></li>
					</ul>
					<img src="images/role.png" class="menuTitle roleSimbols" alt="Role"/>
					<ul id="roleSimbols" class="submenu">
						<li><img class="simbol" src="images/top.png" title="Top"/></li>
						<li><img class="simbol" src="images/jung.png" title="Jungler"/></li>
						<li><img class="simbol" src="images/mid.png" title="Mid"/></li>
						<li><img class="simbol" src="images/adc.png" title="Adc"/></li>
						<li><img class="simbol" src="images/supp.png" title="Support"/></li>
					</ul>
					<img src="images/champion.png" class="menuTitle champSimbols" alt="Champion"/>
					<div id="champSimbols" class="submenu">
						<input type="text" placeholder="Search champion here..." id="champSearch"/>
						<div class="append">
						</div>
					</div>
				</div>
			</div>
			<div id="map">
				<canvas id="imageView" width="718px" height="600px">
					<p>Unfortunately, your browser is currently unsupported by our web application. We are sorry for the inconvenience. Please use one of the supported browsers listed below, or draw the image you want using an offline tool.</p>
					<p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a>, and <a href="http://www.konqueror.org">Konqueror</a>.</p>
				</canvas>
				<div id="recBin">
				</div>
			</div>
			<div id="coldx">
				<h2>Pick pencil color</h2>
				<ul id="colorpicker">
					<li><div id="#000000" style="background-color:#000000" class="selected"></div></li>
					<li><div id="#FF0000" style="background-color:#FF0000"></div></li>
					<li><div id="#00FF00" style="background-color:#00FF00"></div></li>
					<li><div id="#0000FF" style="background-color:#0000FF"></div></li>
					<li><div id="#FFFFFF" style="background-color:#FFFFFF"></div></li>
				</ul>
			</div>
		</div>
	</body>
</html>
